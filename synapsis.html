    <div id="searchBar">

        <select class="is-hovered" name="searchValue" id="movieInput">

        <button id="search-btn" class="btnbtn-primary">Search</button>

        <div class="bg-indigo-300 ...">
            <img class="object-cover h-48 w-96 ...">
          </div>
    </div>

            <p class="text-center ...">SYNAPSIS</p>
        </div>
             </div>

<textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write your thoughts here..."></textarea>
    

    

    <h1 class="flex justify-start text-right">

    </div>

            </div>

                     <path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd"></path>
                </svg>
                    <span class="sr-only">Attach file</span>
              </button>
                    <button type="button" class="inline-flex justify-center p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
